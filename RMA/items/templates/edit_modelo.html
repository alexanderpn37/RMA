{% extends 'base.html' %}

{% block title %}Edit Model - RMA System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Model</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Model Name</label>
            <input type="text" name="nombre" class="form-control" value="{{ modelo.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="marca">Brand</label>
            <select name="marca" class="form-control" required>
                {% for marca in marcas %}
                    <option value="{{ marca.id }}" {% if marca.id == modelo.marca.id %}selected{% endif %}>
                        {{ marca.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'modelos_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
