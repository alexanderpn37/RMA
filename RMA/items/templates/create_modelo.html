{% extends 'base.html' %}

{% block title %}Create Model{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Create Model</h1>

    {% if messages %}
        <div class="alert alert-info">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Model Name:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ nombre }}" required>
        </div>
    
        <div class="form-group">
            <label for="marca">Brand:</label>
            <select name="marca" id="marca" class="form-control">
                <option value="">Select an existing brand</option>
                {% for marca in marcas %}
                    <option value="{{ marca.id }}">{{ marca.nombre }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="form-group">
            <label for="nueva_marca">Or add a new brand:</label>
            <input type="text" name="nueva_marca" id="nueva_marca" class="form-control" value="{{ nueva_marca }}">
        </div>
    
        {% if nueva_marca %}
        <div class="form-group">
            <label>Do you want to add the new brand '{{ nueva_marca }}'?</label>
            <input type="hidden" name="confirm_new_brand" value="yes">
        </div>
        <button type="submit" class="btn btn-primary">Create Model</button>
        {% else %}
        <button type="submit" class="btn btn-primary">Save Model</button>
        {% endif %}
    </form>
    
</div>
{% endblock %}
