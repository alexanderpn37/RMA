{% extends 'base.html' %}

{% block title %}Editar Cliente - Sistema RMA{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Editar Cliente</h1>

    {% if messages %}
        <div class="alert alert-info">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <!-- Campos del cliente -->
        <div class="form-group">
            <label for="rif">RIF</label>
            <input type="text" id="rif" name="rif" class="form-control" value="{{ cliente.rif }}" required>
        </div>

        <div class="form-group">
            <label for="razon_social">Razón Social</label>
            <input type="text" id="razon_social" name="razon_social" class="form-control" value="{{ cliente.razon_social }}" required>
        </div>

        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ cliente.first_name }}" required>
        </div>

        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" id="last_name" name="last_name" class="form-control" value="{{ cliente.last_name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ cliente.email }}" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" class="form-control" value="{{ cliente.telefono }}" required>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección</label>
            <textarea id="direccion" name="direccion" class="form-control" rows="3" required>{{ cliente.direccion }}</textarea>
        </div>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-between">
            <!-- Botón para actualizar -->
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>

            <!-- Botón para regresar a la lista -->
            <a href="{% url 'clientes_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </form>
</div>
{% endblock %}
