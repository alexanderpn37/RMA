{% extends 'base.html' %}
{% block title %}Add Client - RMA System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Client</h1>
    {% if messages %}
        <div class="alert alert-info">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="rif">RIF:</label>
            <input type="text" name="rif" id="rif" value="{{ data.rif }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="razon_social">Company Name:</label>
            <input type="text" name="razon_social" id="razon_social" value="{{ data.razon_social }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{ data.first_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{ data.last_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ data.email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="telefono">Phone:</label>
            <input type="text" name="telefono" id="telefono" value="{{ data.telefono }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="direccion">Address:</label>
            <input type="text" name="direccion" id="direccion" value="{{ data.direccion }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save Client{% if from_ticket %} and Continue{% endif %}</button>
        {% if not from_ticket %}
            <a href="{% url 'clientes_list' %}" class="btn btn-secondary">Cancel</a>
        {% endif %}
    </form>
</div>
{% endblock %}
