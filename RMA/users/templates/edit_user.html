{% extends 'base.html' %}

{% block title %}Lista de Usuarios - Sistema RMA{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Usuario</h1>

    {% if messages %}
        <div class="alert alert-info">
            <ul class="mb-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="POST" class="border p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>

        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="role">Rol</label>
            <select class="form-control" id="role" name="role" value="{{ user.role }}" required>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrador</option>
                <option value="vendedor" {% if user.role == 'vendedor' %}selected{% endif %}>Vendedor</option>
                <option value="tecnico" {% if user.role == 'tecnico' %}selected{% endif %}>TÃ©cnico</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
        <a href="{% url 'users_list' %}" class="btn btn-secondary ml-2">Volver a la lista de usuarios</a>
    </form>
</div>
{% endblock %}
